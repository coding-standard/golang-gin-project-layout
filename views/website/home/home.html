{{define "website.home"}}
<!doctype html>
<html>
  {{template "website.components.head" .}}
  <body>
    {{template "website.components.nav" .}}
    <main class="container">
      <div class="row">
        <div class="col-12 col-lg-9">
          <h3 class="pt-3">User List</h3>
          <div class="py-2">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
              {{range .data.Users}}
                <h5>{{.Name}}</h5>
              {{end}}
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-3">
          <div class="pt-3">
            {{template "website.components.right_news" .}}
          </div>
        </div>
      </div>
    </main>
    {{template "website.components.footer" .}}
  </body>
</html>
{{end}}
